sudo: required
os:
- linux
- windows
language: node_js
node_js:
- '6'
- '7'
- '8'
- '9'
- '10'
before_install:
# package-lock.json was introduced in npm@5
- '[[ $(node -v) =~ ^v9.*$ ]] || npm install -g npm@latest' # skipped when using node 9
- npm set progress false
install:
- npm install
script:
- npm test
after_success:
- npm run codecov